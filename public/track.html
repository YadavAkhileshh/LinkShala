<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5e6d3 0%, #d4a574 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(212, 165, 116, 0.3);
      border-top-color: #d4a574;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    p {
      color: #5c4a3a;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirecting to resource...</p>
  </div>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const linkId = params.get('id');
      const ref = params.get('ref');
      
      if (linkId && ref === 'linkshala') {
        // Track referral
        fetch(`${window.location.origin.replace('5173', '5002')}/api/links/${linkId}/referral`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        }).catch(() => {});
      }
      
      // Get target URL from hash or redirect to home
      const targetUrl = decodeURIComponent(window.location.hash.substring(1));
      if (targetUrl) {
        window.location.href = targetUrl;
      } else {
        window.location.href = '/';
      }
    })();
  </script>
</body>
</html>
